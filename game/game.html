<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comela Dibu Comela</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameArea">
        <div class="cosito"><img src="../assets/cosito.png" alt="cosito"><img src="../assets/cosito.png" alt="cosito"></div>
        <div id="character"></div>
        <div id="score">Puntuación: 0</div>
        <div id="highScore">Puntuacion más alta: 0</div>
        <div id="missedGood">Copas perdidas: 0</div>
        <div id="gameOver" style="display: none;">
            <div class="gameOverContent">
                <p>oh-ah oh-ah mami estamos sin luzzzz</p>
                <img src="../assets/messi.gif" alt="ANDA PA ALLA BOBO" class="centeredGif">
                <button onclick="restartGame()">Jugar de nuevo</button>
            </div>
        </div>
        <button id="backToMenuButton" onclick="backToMenu()">Volver al menú</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
